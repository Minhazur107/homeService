<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - S24 Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="theme-purple min-h-screen flex items-center justify-center p-4 login-bg">
    <div class="w-full max-w-md">
        <!-- Logo and Back Home -->
        <div class="text-center mb-8">
            <a href="../index.html" class="inline-block mb-4">
                <span class="text-2xl font-bold text-white">S24</span>
            </a>
            <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
            <p class="text-gray-200 mt-2">Sign in to your account to continue</p>
        </div>

        <div class="form-container rounded-2xl shadow-xl p-8">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6" novalidate>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-1">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                            class="block w-full pl-10 pr-3 py-3 bg-white/10 border border-white/20 text-white placeholder-gray-300 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent"
                            placeholder="you@example.com">
                        <div class="invalid-feedback absolute text-sm text-red-300 mt-1 hidden">
                            Please enter a valid email address
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-white">Password</label>
                        <a href="forgot-password.html" class="text-sm text-white hover:text-gray-200 transition">
                            Forgot password?
                        </a>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="block w-full pl-10 pr-10 py-3 bg-white/10 border border-white/20 text-white placeholder-gray-300 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent"
                            placeholder="••••••••">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                            <i class="fas fa-eye text-gray-400 hover:text-white cursor-pointer"></i>
                        </button>
                        <div class="invalid-feedback absolute text-sm text-red-300 mt-1 hidden">
                            Password is required
                        </div>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                        class="h-4 w-4 rounded border-gray-300 text-purple-600 focus:ring-purple-500">
                    <label for="remember" class="ml-2 block text-sm text-white">
                        Remember me
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full btn-primary py-3 px-4 rounded-lg font-medium text-lg">
                    Sign In
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300/30"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-transparent text-white/70">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="grid grid-cols-2 gap-3">
                    <a href="#" class="w-full inline-flex justify-center items-center py-2 px-4 border border-white/20 rounded-lg shadow-sm bg-white/5 text-sm font-medium text-white hover:bg-white/10 transition">
                        <i class="fab fa-google text-red-400 mr-2"></i> Google
                    </a>
                    <a href="#" class="w-full inline-flex justify-center items-center py-2 px-4 border border-white/20 rounded-lg shadow-sm bg-white/5 text-sm font-medium text-white hover:bg-white/10 transition">
                        <i class="fab fa-facebook-f text-blue-400 mr-2"></i> Facebook
                    </a>
                </div>
            </form>

            <!-- Sign Up Link -->
            <p class="mt-6 text-center text-sm text-white">
                Don't have an account? 
                <a href="register.html" class="font-medium text-white hover:underline">Sign up</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="mt-8 text-center">
            <a href="../index.html" class="text-white hover:underline inline-flex items-center">
                <i class="fas fa-arrow-left mr-1"></i> Back to home
            </a>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const emailInput = document.getElementById('email');

            // Toggle password visibility
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            // Form validation
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    let isValid = true;
                    
                    // Validate email
                    if (!emailInput.validity.valid) {
                        emailInput.classList.add('border-red-400');
                        emailInput.nextElementSibling.classList.remove('hidden');
                        isValid = false;
                    } else {
                        emailInput.classList.remove('border-red-400');
                        emailInput.nextElementSibling.classList.add('hidden');
                    }
                    
                    // Validate password
                    if (passwordInput.value.trim() === '') {
                        passwordInput.classList.add('border-red-400');
                        passwordInput.nextElementSibling.nextElementSibling.classList.remove('hidden');
                        isValid = false;
                    } else {
                        passwordInput.classList.remove('border-red-400');
                        passwordInput.nextElementSibling.nextElementSibling.classList.add('hidden');
                    }
                    
                    // If form is valid, proceed with login
                    if (isValid) {
                        // Here you would typically make an API call to your backend
                        console.log('Form submitted', {
                            email: emailInput.value,
                            remember: document.getElementById('remember').checked
                        });
                        
                        // For demo purposes, redirect to dashboard after a short delay
                        // In a real app, you would check credentials first
                        setTimeout(() => {
                            window.location.href = '../customer/dashboard.html';
                        }, 1000);
                    }
                });

                // Real-time validation
                emailInput.addEventListener('input', function() {
                    if (this.validity.valid) {
                        this.classList.remove('border-red-400');
                        this.nextElementSibling.classList.add('hidden');
                    }
                });

                passwordInput.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.classList.remove('border-red-400');
                        this.nextElementSibling.nextElementSibling.classList.add('hidden');
                    }
                });
            }
            
            // Add animation to form elements
            const formElements = document.querySelectorAll('input, button, a');
            formElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(10px)';
                el.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 + (index * 50));
            });
        });
    </script>
</body>
</html>
